<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="left-side-container">
        <div class="profile-img">
            <img src="ShipLogo.png" width="auto" height="45%">
        </div>
        <div class="card">
            <img src="HeadShot1.jpg" class="profile">
            <div class="info">
                <ul class="info-card">
                    <li class="name-card">NAME</li>
                    <li class="crew-card">CREW NAME</li>
                    <li class="role-card">ROLE</li>
                </ul>
                <h1>SPACE VENTURE</h1>
            </div>
        </div>
    </div>

    <div class="right-side-container" style="background-color: aliceblue;">
        <p class="intro">
            Place yourself outside the realm of Earth and experience the vastness of our universe!
        </p>
        <h1 class="catchphrase">
            <em>Explore The Stars</em>
        </h1>

        <form method="post">
            <ul>
                <li class="input-container">
                    <input type="text" id="first-name" name="first-name" autocomplete="off" required>
                    <label for="first-name">FIRST NAME</label>
                </li>
                <li class="input-container">
                    <input type="text" id="last-name" name="last-name" autocomplete="off" required>
                    <label for="last-name">LAST NAME</label>
                </li>
                <li class="input-container">
                    <input type="email" id="email" name="email" autocomplete="off" required>
                    <label for="email">EMAIL</label>
                </li>
                <li class="input-container">
                    <input type="tel" id="phone-num" name="phone-num" autocomplete="off">
                    <label for="phone-num">PHONE NUMBER</label>
                </li>
                <li class="input-container">
                    <input 
                        type="text" 
                        id="password" 
                        name="password" 
                        autocomplete="off"
                        required
                        pattern="^(?=.*[a-z])(?=.*\d)(?=.*\W)(?=.*[A-Z])[A-Za-z\d\W]{8,20}$"
                    >
                    <label for="password">PASSWORD</label>
                </li>
                <li class="input-container">
                    <input type="text" id="pass-confirm" name="pass-confirm" autocomplete="off" required>
                    <label for="pass-confirm">CONFIRM PASSWORD</label>
                </li>
                <li class="input-container">
                    <input type="text" id="crew-name" name="crew-name" autocomplete="off" required>
                    <label for="crew-name">CREW NAME</label>
                </li>
                <li class="input-container">
                    <select>
                        <option value="Captain">CAPTAIN</option>
                        <option value="Mechanic">MECHANIC</option>
                        <option value="Researcher">RESEARCHER</option>
                    </select>
                </li>
                <li>
                    <textarea rows="10" cols="20">Tell us some details about your crew!</textarea>
                </li>
            </ul>

            <p>
                <button>Submit</button>
            </p>
        </form>
        <div class="copy-right">
            WILFRED @ 2023
        </div>
    </div>
</body>
</html>
